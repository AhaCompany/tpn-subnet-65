services:

  validator:
    container_name: tpn_validator
    image: taofuprotocol/tpn-subnet-validator:latest
    env_file:
        - .env
    # Note that when left empty, these variables will be set to the values in the .env file
    environment:
      - LOG_LEVEL
      - PUBLIC_URL
      - MAXMIND_LICENSE_KEY
      - IP2LOCATION_DOWNLOAD_TOKEN
      - POSTGRES_PASSWORD
    restart: unless-stopped
    ports:
        - "3000:3000"
    depends_on:
        postgres:
            condition: service_healthy
    volumes:
        - maxmind_data:/app/node_modules/geoip-lite/data
        - ip2location_data:/app/ip2location_data
  postgres:
    container_name: postgres
    image: postgres
    env_file:
        - .env
    environment:
      - POSTGRES_PASSWORD
    volumes:
        - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    shm_size: 128mb
    healthcheck:  # Add healthcheck to confirm readiness
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
    maxmind_data:
    ip2location_data:
    postgres_data:
